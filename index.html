<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elementic | AI Alchemy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { height: 2px; width: 2px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; }
        
        #canvas-container {
            touch-action: none;
            cursor: grab;
        }
        #canvas-container:active { cursor: grabbing; }

        .element-node {
            transition: transform 0.1s ease-out, border-color 0.2s;
            user-select: none;
        }
        
        @keyframes pulse-white {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-white { animation: pulse-white 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-[#0a0a0a] text-[#e5e5e5] h-screen w-full overflow-hidden flex flex-col md:flex-row font-mono">

    <!-- Sidebar / Bottom Bar -->
    <aside class="order-2 md:order-1 w-full md:w-72 lg:w-80 bg-[#111] border-t md:border-t-0 md:border-r border-[#222] flex flex-col z-30 shadow-2xl overflow-hidden">
        <div class="hidden md:flex items-center gap-3 p-6 border-b border-[#222]">
            <svg class="w-5 h-5 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg>
            <h1 class="text-sm font-light tracking-[0.2em] uppercase text-white">Elementic</h1>
        </div>

        <!-- Inventory List -->
        <div id="inventory" class="flex-1 overflow-x-auto md:overflow-y-auto p-4 custom-scrollbar">
            <div id="inventory-grid" class="flex flex-row md:grid md:grid-cols-2 gap-3 min-w-max md:min-w-0">
                <!-- Elements injected here -->
            </div>
        </div>

        <!-- Toolbar -->
        <div class="flex md:flex-col gap-2 p-4 border-t border-[#222] bg-[#0d0d0d]">
            <button onclick="clearWorkspace()" class="flex-1 flex items-center justify-center gap-2 px-3 py-3 bg-[#1a1a1a] hover:bg-[#222] border border-[#222] text-[9px] uppercase tracking-widest text-white transition-colors">
                <svg class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                <span class="hidden sm:inline">Clear Board</span>
            </button>
            <button onclick="hardReset()" class="flex-1 flex items-center justify-center gap-2 px-3 py-3 bg-transparent hover:bg-[#1a1a1a] border border-[#222] text-[9px] uppercase tracking-widest hover:text-white transition-colors">
                <svg class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6m-7 10a10 10 0 1 1 7-3.7"></path></svg>
                <span class="hidden sm:inline">Hard Reset</span>
            </button>
        </div>
    </aside>

    <!-- Main Workspace -->
    <main id="canvas-container" class="order-1 md:order-2 flex-1 relative bg-[#0d0d0d] overflow-hidden">
        <!-- Grid Background -->
        <div id="grid-bg" class="absolute inset-0 pointer-events-none" style="background-image: radial-gradient(#1a1a1a 1px, transparent 1px); background-size: 32px 32px;"></div>

        <!-- Transform Layer -->
        <div id="viewport" class="absolute inset-0 pointer-events-none origin-top-left">
            <!-- Elements will live here -->
        </div>

        <!-- HUD -->
        <div class="absolute top-0 left-0 right-0 p-4 md:p-8 flex justify-between items-start pointer-events-none z-40">
            <div id="status-bar" class="bg-[#111]/90 backdrop-blur border border-[#222] px-4 py-2 flex items-center gap-3 shadow-xl pointer-events-auto">
                <div id="status-indicator" class="w-1.5 h-1.5 bg-white rounded-full animate-pulse-white"></div>
                <span id="status-text" class="text-[9px] tracking-[0.2em] font-bold uppercase">FUSE ELEMENTS</span>
            </div>
            
            <div class="flex flex-col gap-3 items-end">
                <div class="text-right">
                    <div class="text-[8px] tracking-[0.2em] text-[#444] uppercase font-bold">Catalogue</div>
                    <div id="catalogue-count" class="text-xl md:text-2xl font-light text-white leading-none">004</div>
                </div>
                
                <div class="bg-[#111]/90 backdrop-blur border border-[#222] p-1 flex flex-col pointer-events-auto">
                    <button onclick="adjustZoom(0.2)" class="p-2 hover:bg-[#222] text-white"><svg class="w-3 h-3" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"></path></svg></button>
                    <button onclick="resetView()" class="p-2 hover:bg-[#222] border-y border-[#222] text-white"><svg class="w-3 h-3" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path></svg></button>
                    <button onclick="adjustZoom(-0.2)" class="p-2 hover:bg-[#222] text-white"><svg class="w-3 h-3" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M5 12h14"></path></svg></button>
                </div>
            </div>
        </div>

        <!-- Coordinates -->
        <div id="coords" class="hidden sm:block absolute bottom-6 left-6 text-[8px] tracking-[0.4em] text-[#333] pointer-events-none uppercase">
            Coord // 0 : 0
        </div>
    </main>

    <script>
        // --- State ---
        const apiKey = "";
        const INITIAL_EMOJIS = [
            { emoji: 'ðŸ”¥', name: 'Fire' },
            { emoji: 'ðŸ’§', name: 'Water' },
            { emoji: 'ðŸŒ±', name: 'Earth' },
            { emoji: 'ðŸ’¨', name: 'Air' },
        ];

        let discovered = [...INITIAL_EMOJIS];
        let workspace = [];
        let comboCache = {};
        let view = { x: 0, y: 0, scale: 1 };
        
        let activeId = null;
        let isPanning = false;
        let dragOffset = { x: 0, y: 0 };
        let loading = false;

        const viewport = document.getElementById('viewport');
        const gridBg = document.getElementById('grid-bg');
        const inventoryGrid = document.getElementById('inventory-grid');
        const canvasContainer = document.getElementById('canvas-container');

        // --- Initialization ---
        function init() {
            renderInventory();
            updateTransform();
            
            // Interaction Listeners
            canvasContainer.addEventListener('pointerdown', handlePointerDown);
            window.addEventListener('pointermove', handlePointerMove);
            window.addEventListener('pointerup', handlePointerUp);
            canvasContainer.addEventListener('wheel', handleWheel, { passive: false });
        }

        // --- Core Logic ---
        async function getCombination(item1, item2) {
            const names = [item1.name.toLowerCase(), item2.name.toLowerCase()].sort();
            const cacheKey = names.join('-');

            if (comboCache[cacheKey]) return comboCache[cacheKey];

            const prompt = `Alchemy Engine: Combine ${item1.emoji} (${item1.name}) + ${item2.emoji} (${item2.name}). 
            Return ONLY JSON: { "emoji": "char", "name": "short name" }`;
            
            setLoading(true);
            updateStatus(`FUSING...`, true);

            try {
                const result = await callGemini(prompt);
                comboCache[cacheKey] = result;
                return result;
            } catch (err) {
                updateStatus("FAILED");
                throw err;
            } finally {
                setLoading(false);
            }
        }

        async function callGemini(prompt) {
            const systemPrompt = "You are a minimalist alchemy engine. Return valid JSON only. Be logical but creative.";
            let retries = 0;
            const delays = [1000, 2000, 4000];

            while (retries < 3) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    if (!response.ok) throw new Error();
                    const data = await response.json();
                    return JSON.parse(data.candidates[0].content.parts[0].text);
                } catch (e) {
                    retries++;
                    await new Promise(r => setTimeout(r, delays[retries-1]));
                }
            }
            throw new Error("API Exhausted");
        }

        // --- Rendering ---
        function renderInventory() {
            inventoryGrid.innerHTML = discovered.map(item => `
                <button onclick='addToWorkspace(${JSON.stringify(item)})' 
                    class="flex flex-col items-center justify-center p-3 md:p-4 bg-[#1a1a1a] rounded-sm hover:bg-[#252525] border border-[#222] transition-all active:scale-95 w-20 md:w-full">
                    <span class="text-2xl md:text-3xl mb-1">${item.emoji}</span>
                    <span class="text-[8px] md:text-[9px] uppercase tracking-widest font-bold text-[#555] truncate w-full text-center">${item.name}</span>
                </button>
            `).join('');
            document.getElementById('catalogue-count').textContent = String(discovered.length).padStart(3, '0');
        }

        function addToWorkspace(item) {
            const id = Date.now() + Math.random();
            const rect = canvasContainer.getBoundingClientRect();
            // Spawn in center of visible viewport
            const centerX = (rect.width / 2 - view.x) / view.scale;
            const centerY = (rect.height / 2 - view.y) / view.scale;
            
            const element = { ...item, id, x: centerX, y: centerY };
            workspace.push(element);
            renderElement(element);
        }

        function renderElement(item) {
            const el = document.createElement('div');
            el.id = `el-${item.id}`;
            el.className = `element-node absolute pointer-events-auto p-4 md:p-6 bg-[#161616] border border-[#262626] shadow-2xl z-10`;
            el.setAttribute('data-drag-id', item.id);
            el.style.left = `${item.x}px`;
            el.style.top = `${item.y}px`;
            el.style.transform = `translate(-50%, -50%)`;
            
            el.innerHTML = `
                <div class="text-3xl md:text-4xl mb-2 flex justify-center pointer-events-none">${item.emoji}</div>
                <div class="text-center text-[8px] md:text-[9px] uppercase tracking-[0.2em] font-bold text-[#666] pointer-events-none border-t border-[#222] pt-1">${item.name}</div>
            `;
            viewport.appendChild(el);
        }

        // --- Interaction Handlers ---
        function handlePointerDown(e) {
            const target = e.target.closest('[data-drag-id]');
            if (target && !loading) {
                activeId = parseFloat(target.dataset.dragId);
                const item = workspace.find(i => i.id === activeId);
                dragOffset = { 
                    x: (e.clientX - view.x) / view.scale - item.x, 
                    y: (e.clientY - view.y) / view.scale - item.y 
                };
                target.style.zIndex = 50;
                target.classList.add('border-white', 'scale-110');
            } else {
                isPanning = true;
                dragOffset = { x: e.clientX - view.x, y: e.clientY - view.y };
            }
        }

        function handlePointerMove(e) {
            if (activeId) {
                const item = workspace.find(i => i.id === activeId);
                item.x = (e.clientX - view.x) / view.scale - dragOffset.x;
                item.y = (e.clientY - view.y) / view.scale - dragOffset.y;
                const el = document.getElementById(`el-${activeId}`);
                el.style.left = `${item.x}px`;
                el.style.top = `${item.y}px`;
            } else if (isPanning) {
                view.x = e.clientX - dragOffset.x;
                view.y = e.clientY - dragOffset.y;
                updateTransform();
            }
        }

        async function handlePointerUp(e) {
            if (activeId) {
                const currentItem = workspace.find(i => i.id === activeId);
                const el = document.getElementById(`el-${activeId}`);
                el.style.zIndex = 10;
                el.classList.remove('border-white', 'scale-110');

                // Collision Detection
                const collisionTarget = workspace.find(other => {
                    if (other.id === activeId) return false;
                    const dx = other.x - currentItem.x;
                    const dy = other.y - currentItem.y;
                    return Math.sqrt(dx * dx + dy * dy) < 60;
                });

                if (collisionTarget) {
                    try {
                        const result = await getCombination(currentItem, collisionTarget);
                        
                        // Remove old elements
                        removeElement(currentItem.id);
                        removeElement(collisionTarget.id);
                        
                        // Add new element
                        const newItem = { ...result, id: Date.now(), x: (currentItem.x + collisionTarget.x) / 2, y: (currentItem.y + collisionTarget.y) / 2 };
                        workspace.push(newItem);
                        renderElement(newItem);

                        // Check discovery
                        if (!discovered.some(d => d.emoji === result.emoji)) {
                            discovered.push(result);
                            renderInventory();
                            updateStatus(`NEW: ${result.name.toUpperCase()}`);
                        } else {
                            updateStatus(`FUSED: ${result.name.toUpperCase()}`);
                        }
                    } catch (err) {
                        updateStatus("FUSION FAILED");
                    }
                }
                activeId = null;
            }
            isPanning = false;
        }

        function handleWheel(e) {
            e.preventDefault();
            const scaleFactor = Math.exp(-e.deltaY * 0.001);
            const newScale = Math.min(Math.max(view.scale * scaleFactor, 0.3), 3);
            
            const rect = canvasContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const dx = (mouseX - view.x) / view.scale;
            const dy = (mouseY - view.y) / view.scale;
            
            view.scale = newScale;
            view.x = mouseX - dx * newScale;
            view.y = mouseY - dy * newScale;
            
            updateTransform();
        }

        // --- Helpers ---
        function updateTransform() {
            viewport.style.transform = `translate(${view.x}px, ${view.y}px) scale(${view.scale})`;
            gridBg.style.backgroundPosition = `${view.x}px ${view.y}px`;
            gridBg.style.backgroundSize = `${32 * view.scale}px ${32 * view.scale}px`;
            document.getElementById('coords').textContent = `Coord // ${Math.round(view.x)} : ${Math.round(view.y)}`;
        }

        function removeElement(id) {
            workspace = workspace.filter(i => i.id !== id);
            const el = document.getElementById(`el-${id}`);
            if (el) el.remove();
        }

        function clearWorkspace() {
            workspace = [];
            viewport.innerHTML = '';
            updateStatus("BOARD CLEARED");
        }

        function hardReset() {
            discovered = [...INITIAL_EMOJIS];
            comboCache = {};
            clearWorkspace();
            renderInventory();
            updateStatus("SYSTEM RESET");
        }

        function resetView() {
            view = { x: 0, y: 0, scale: 1 };
            updateTransform();
        }

        function adjustZoom(delta) {
            view.scale = Math.min(Math.max(view.scale + delta, 0.3), 3);
            updateTransform();
        }

        function updateStatus(text, isProcessing = false) {
            document.getElementById('status-text').textContent = text;
            const indicator = document.getElementById('status-indicator');
            indicator.className = isProcessing ? 'w-1.5 h-1.5 bg-white rounded-full animate-pulse-white' : 'w-1.5 h-1.5 bg-white rounded-full';
        }

        function setLoading(val) {
            loading = val;
            const nodes = document.querySelectorAll('.element-node');
            nodes.forEach(n => n.style.opacity = val ? '0.4' : '1');
        }

        // Boot
        window.onload = init;
    </script>
</body>
</html>
